<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<form action="/book/save" method="post">
    <input type="hidden" name="id" th:if="${book != null}" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"><br>
    <textarea name="description" th:text="${book.description}"></textarea><br>
    <input type="text" name="price" th:value="${book.price}"><br>
    <select name="author.id">
        <option th:each="author: ${author}" th:value="${author.id}"
                th:text="${author.name + ' ' + author.surname}"></option>
    </select>
    <input type="submit" value="Save"/>

</form>
</body>
</html>
